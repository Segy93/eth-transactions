<!doctype html>
<html lang = "en">
  <head>
    <title>Ethereum transactions crawler task</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class = "index__wrapper">
      <form class = "index__form">
        <label
          for = "index__wallet"
        >
          W
        </label>
        <input
          class       = "form-control"
          id          = "index__wallet"
          name        = "wallet"
          placeholder = "Wallet address"
          required
          type        = "text"
        />
        <label
          for = "index__block"
        >
          B
        </label>
        <input
          class       = "form-control"
          id          = "index__block"
          name        = "block"
          placeholder = "Starting block"
          type        = "number"
        />
        <label
          for = "index__block"
        >
          D
        </label>
        <input
          class       = "form-control"
          id          = "index__date"
          name        = "date"
          type        = "date"
        />
        <input
          class = "btn btn-danger"
          id    = "index__submit"
          name  = "submit"
          type  = "submit"
          value = "Request"
        />
        <input
          class = "btn btn-warning"
          id    = "index__submit"
          name  = "submit"
          type  = "submit"
          value = "Balance"
        />
      </form>
      <table class = "table index__table">
        <thead>
          <tr>
            <th scope = "col">From</th>
            <th scope = "col">To</th>
            <th scope = "col">Amount</th>
          </tr>
        </thead>
        <tbody class = "index__tbody">
        </tbody>
      </table>
      <form class = "index__form_more">
        <input
          class = "btn btn-primary"
          id    = "index__load_more"
          name  = "load_more"
          type  = "submit"
          value = "Load more"
        />
      </form>
    </section>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"
      type="application/javascript"></script>
    <script src="js/index.js" type = "text/javascript"></script>
    <script src="js/transactionList.js" type = "text/javascript"></script>
    <script src="js/walletBalance.js" type = "text/javascript"></script>
  </body>
</html>
